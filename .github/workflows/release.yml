name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - locale: en
            suffix: ""
          - locale: ja
            suffix: "-ja"
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get

      - run: flutter build windows --release --dart-define=DEFAULT_LOCALE=${{ matrix.locale }}

      - name: Archive Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build${{ matrix.suffix }}
          path: build/windows/x64/runner/Release/

  build-android:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - locale: en
            suffix: ""
          - locale: ja
            suffix: "-ja"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Decode keystore
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: echo "$KEYSTORE_BASE64" | base64 --decode > android/app/naiweaver-release.jks

      - name: Write key.properties
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          printf 'storePassword=%s\nkeyPassword=%s\nkeyAlias=%s\nstoreFile=%s\n' \
            "$KEYSTORE_PASSWORD" "$KEY_PASSWORD" "$KEY_ALIAS" "naiweaver-release.jks" \
            > android/key.properties

      - run: flutter pub get

      - run: flutter build apk --release --dart-define=DEFAULT_LOCALE=${{ matrix.locale }}

      - name: Archive Android build
        uses: actions/upload-artifact@v4
        with:
          name: android-build${{ matrix.suffix }}
          path: build/app/outputs/flutter-apk/app-release.apk

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - locale: en
            suffix: ""
          - locale: ja
            suffix: "-ja"
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Linux build dependencies
        run: sudo apt-get update && sudo apt-get install -y clang cmake ninja-build libgtk-3-dev libsecret-1-dev libfuse2

      - run: flutter pub get

      - name: Build AppImage
        run: |
          chmod +x scripts/build-appimage.sh
          scripts/build-appimage.sh --dart-define=DEFAULT_LOCALE=${{ matrix.locale }}

      - name: Rename AppImage
        if: ${{ matrix.suffix != '' }}
        run: mv NAIWeaver-x86_64.AppImage NAIWeaver${{ matrix.suffix }}-x86_64.AppImage

      - name: Archive Linux build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build${{ matrix.suffix }}
          path: NAIWeaver${{ matrix.suffix }}-x86_64.AppImage

  build-web:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - locale: en
            suffix: ""
            base_href: "/NAIWeaver/"
          - locale: ja
            suffix: "-ja"
            base_href: "/NAIWeaver/ja/"
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get

      - run: flutter build web --release --base-href "${{ matrix.base_href }}" --dart-define=DEFAULT_LOCALE=${{ matrix.locale }}

      - name: Archive Web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build${{ matrix.suffix }}
          path: build/web/

  deploy-web:
    runs-on: ubuntu-latest
    needs: build-web
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web-build/

      - uses: actions/download-artifact@v4
        with:
          name: web-build-ja
          path: web-build/ja/

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: web-build/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  create-release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-android, build-linux]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: windows-build/

      - uses: actions/download-artifact@v4
        with:
          name: windows-build-ja
          path: windows-build-ja/

      - uses: actions/download-artifact@v4
        with:
          name: android-build
          path: android-build/

      - uses: actions/download-artifact@v4
        with:
          name: android-build-ja
          path: android-build-ja/

      - uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: linux-build/

      - uses: actions/download-artifact@v4
        with:
          name: linux-build-ja
          path: linux-build-ja/

      - name: Zip Windows builds
        run: |
          cd windows-build && zip -r ../NAIWeaver.zip . && cd ..
          cd windows-build-ja && zip -r ../NAIWeaver-ja.zip . && cd ..

      - name: Rename APKs
        run: |
          mv android-build/app-release.apk android-build/NAIWeaver.apk
          mv android-build-ja/app-release.apk android-build-ja/NAIWeaver-ja.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            NAIWeaver.zip
            NAIWeaver-ja.zip
            android-build/NAIWeaver.apk
            android-build-ja/NAIWeaver-ja.apk
            linux-build/NAIWeaver-x86_64.AppImage
            linux-build-ja/NAIWeaver-ja-x86_64.AppImage
          generate_release_notes: true
