name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get

      - run: flutter build windows --release

      - name: Archive Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/x64/runner/Release/

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get

      - run: flutter build apk --release

      - name: Archive Android build
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: build/app/outputs/flutter-apk/app-release.apk

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get

      - run: flutter build web --release --base-href "/NAIWeaver/"

      - name: Archive Web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/

  deploy-web:
    runs-on: ubuntu-latest
    needs: build-web
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web-build/

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: web-build/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  create-release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-android]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: windows-build/

      - uses: actions/download-artifact@v4
        with:
          name: android-build
          path: android-build/

      - name: Zip Windows build
        run: cd windows-build && zip -r ../NAIWeaver.zip .

      - name: Rename APK
        run: mv android-build/app-release.apk android-build/NAIWeaver.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            NAIWeaver.zip
            android-build/NAIWeaver.apk
          generate_release_notes: true
